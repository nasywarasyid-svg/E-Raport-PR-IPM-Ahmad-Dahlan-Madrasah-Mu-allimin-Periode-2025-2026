<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Raport - PR IPM Ahmad Dahlan</title>
    <style>
        :root {
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --n-green: #4ade80;
            --n-blue: #38bdf8;
            --n-purple: #c084fc;
            --n-orange: #fb923c;
            --n-pink: #f472b6;
            --n-yellow: #facc15;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(74, 222, 128, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.12) 0px, transparent 50%);
            margin: 0; color: #f8fafc; min-height: 100vh;
            display: flex; flex-direction: column;
        }

        .container { width: 90%; max-width: 1100px; margin: 0 auto; padding: 30px 0; flex: 1; }

        /* --- LOGIN --- */
        #login-page { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 24px; border: 1px solid var(--border);
            width: 320px; text-align: center;
        }
        .login-card input {
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px;
            border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: white; outline: none; box-sizing: border-box;
        }
        .btn-prime {
            width: 100%; padding: 14px; margin-top: 15px; border-radius: 12px;
            border: none; background: var(--n-green); color: #064e3b; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-prime:hover { opacity: 0.9; transform: translateY(-2px); }

        /* --- DASHBOARD --- */
        #dashboard-page { display: none; }
        .navbar { 
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }

        /* --- PROFILE HEADER --- */
        .header-glass {
            background: var(--glass); border: 1px solid var(--border);
            padding: 30px; border-radius: 24px; display: flex; align-items: center; gap: 20px;
            margin-bottom: 30px; position: relative; overflow: hidden;
        }
        .avatar-glow {
            width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--n-green);
            display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.2); background: rgba(255,255,255,0.05);
        }
        .user-meta { display: flex; flex-direction: column; gap: 4px; }
        .jabatan-tag { 
            background: rgba(74, 222, 128, 0.15); color: var(--n-green); 
            padding: 2px 10px; border-radius: 6px; font-size: 11px; 
            font-weight: bold; text-transform: uppercase; width: fit-content;
            margin-bottom: 5px; border: 1px solid rgba(74, 222, 128, 0.3);
        }

        /* --- CARDS --- */
        .grid-raport { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .card-neon {
            background: var(--glass); padding: 25px; border-radius: 24px;
            border: 1px solid var(--border); position: relative; transition: 0.3s;
        }
        .grade-circle {
            float: right; width: 45px; height: 45px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 18px; border: 1px solid currentColor;
        }
        .neon-line { position: absolute; bottom: 0; left: 20px; right: 20px; height: 2px; border-radius: 10px; }

        /* --- ADMIN TABLE --- */
        .admin-box { background: var(--glass); border-radius: 24px; border: 1px solid var(--border); overflow-x: auto; }
        .admin-table { width: 100%; border-collapse: collapse; min-width: 600px; }
        .admin-table th { padding: 20px; text-align: left; background: rgba(255,255,255,0.05); color: #94a3b8; font-size: 12px; letter-spacing: 1px; }
        .admin-table td { padding: 18px 20px; border-bottom: 1px solid var(--border); }

        .btn-back { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; padding: 8px 16px; border-radius: 10px; cursor: pointer; }

        /* --- FOOTER --- */
        .main-footer {
            text-align: center; padding: 20px; color: #64748b; font-size: 12px;
            border-top: 1px solid var(--border); margin-top: 40px;
        }
    </style>
</head>

<section id="login-page">
    <div class="login-card">

        <h2 style="margin:10px 0 0 0; letter-spacing: 1px;">E-RAPORT</h2>

    let sessionUser = "";

    function handleLogin() {
        const u = document.getElementById("username").value;
        const p = document.getElementById("password").value;
        if (db[u] && db[u].pw === p) {
            sessionUser = u;
            document.getElementById("login-page").style.display = "none";
            document.getElementById("dashboard-page").style.display = "block";
            showDashboard(u);
        } else { alert("Username atau Password salah!"); }
    }

    function showDashboard(uid) {
        const user = db[uid];
        const header = document.getElementById("profile-header");
        const meta = document.getElementById("u-meta");
        
        document.getElementById("u-nama").innerText = user.nama;
        document.getElementById("u-jabatan").innerText = user.jabatan;
        document.getElementById("u-avatar").innerText = user.nama.charAt(0);
        document.getElementById("u-info").innerText = user.role === 'admin' ? "Akses Kendali Data" : `Bidang: ${user.bidang} | NBA: ${user.nba}`;
        
        document.getElementById("btn-back").style.display = (db[sessionUser].role === 'admin' && user.role === 'pimpinan') ? "block" : "none";

        // Logic Center untuk Admin
        if (user.role === 'admin') {
            header.style.flexDirection = "column";
            header.style.textAlign = "center";
            header.style.justifyContent = "center";
            meta.style.alignItems = "center";
            renderAdmin(); 
        } else {
            header.style.flexDirection = "row";
            header.style.textAlign = "left";
            header.style.justifyContent = "flex-start";
            meta.style.alignItems = "flex-start";
            renderRaport(user); 
        }
    }

    function renderAdmin() {
        let html = `<div class="admin-box"><table class="admin-table"><thead><tr><th>NAMA PIMPINAN</th><th>JABATAN</th><th>BIDANG</th><th>AKSI</th></tr></thead><tbody>`;
        for (let key in db) {
            if (db[key].role === 'pimpinan') {
                html += `<tr>
                    <td><b style="color:white;">${db[key].nama}</b></td>
                    <td style="color:#94a3b8; font-size:13px;">${db[key].jabatan}</td>
                    <td style="color:#94a3b8; font-size:13px;">${db[key].bidang}</td>
                    <td><button class="btn-prime" style="width:auto; padding:6px 14px; margin:0; font-size:12px;" onclick="showDashboard('${key}')">Detail Raport</button></td>
                </tr>`;
            }
        }
        document.getElementById("main-content").innerHTML = html + "</tbody></table></div>";
    }

    function renderRaport(user) {
        let html = `<div class="grid-raport">`;
        user.nilai.forEach(n => {
            html += `
                <div class="card-neon">
                    <div class="grade-circle" style="color:${n.warna}; box-shadow: 0 0 15px ${n.warna}33;">${n.skor}</div>
                    <h3 style="margin:0; font-size:17px; width:75%; color:#f8fafc;">${n.krt}</h3>
                    <div style="margin-top:20px; font-size:13px; color:#94a3b8; line-height:1.6;">${n.desc}</div>
                    <div class="neon-line" style="background:${n.warna}; box-shadow: 0 0 10px ${n.warna};"></div>
                </div>`;
        });
        html += `</div><div class="card-neon" style="margin-top:25px; border-left: 4px solid var(--n-green); background: rgba(74, 222, 128, 0.03);">
            <h3 style="margin:0 0 10px 0; font-size:18px; color: var(--n-green);">Appreciative Inquiry (AI)</h3>
            <p style="color:#94a3b8; line-height:1.7; margin:0; font-style: italic;">"${user.ai}"</p>
        </div>`;
        document.getElementById("main-content").innerHTML = html;
    }

    function goBack() { showDashboard(sessionUser); }
</script>
</body>
</html>
